<div class="container-fluid p-0">
  <form [formGroup]="jobForm">
    <table class="table">
      <thead>
        <th>Device Id</th>
        <th>Job Name</th>
        <th>Expected Output</th>
        <th>Actual Output</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Operator Name</th>
      </thead>
      <tbody formArrayName="jobs" *ngFor="let group of getFormData.controls; let i=index">
        <tr [formGroupName]="i">
          <td class="form-group">
            <input type="text" class="form-control" formControlName="deviceId" placeholder="deviceId">
            <span class="text-danger" *ngIf="group.get('deviceId')?.touched && group.get('deviceId')?.invalid">Device is required</span>
          </td>
          <td class="form-group">
            <input type="text" class="form-control" formControlName="jobName" placeholder="jobName">
            <span class="text-danger" *ngIf="group.get('jobName')?.touched && group.get('jobName')?.invalid">Job name is required</span>
          </td>
          <td class="form-group">
            <input type="text" class="form-control" formControlName="expectedOp" placeholder="expectedOp">
            <span class="text-danger" *ngIf="group.get('expectedOp')?.touched && group.get('expectedOp')?.invalid">Device is required</span>
          </td>
          <td class="form-group">
            <input type="text" class="form-control" formControlName="actualOp" placeholder="actualOp">
            <span class="text-danger" *ngIf="group.get('actualOp')?.touched && group.get('actualOp')?.invalid">Device is required</span>
          </td>
          <td class="form-group">
            <input type="datetime-local" class="form-control" formControlName="startTime" placeholder="startTime">
            <span class="text-danger" *ngIf="group.get('startTime')?.touched && group.get('startTime')?.invalid">Device is required</span>
          </td>
          <td class="form-group">
            <input type="datetime-local" class="form-control" formControlName="endTime" placeholder="endTime">
            <span class="text-danger" *ngIf="group.get('endTime')?.touched && group.get('endTime')?.invalid">Device is required</span>
          </td>
          <td class="form-group">
            <input type="text" class="form-control" formControlName="operatorName" placeholder="operatorName">
          </td>

            <input type="text" class="form-control" formControlName="name" placeholder="name">

          </td>
          <td class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="email">
            <span class="text-danger" *ngIf="group.get('email')?.touched && group.get('email')?.hasError('required')">email required</span>

            <input formControlName="dob" matInput [matDatetimepicker]="datetimePicker" placeholder="Choose a date">

            <mat-datetimepicker-toggle matSuffix [for]="datetimePicker"></mat-datetimepicker-toggle>
            <mat-datetimepicker #datetimePicker></mat-datetimepicker>
          </td> -->
          <td>
            <button (click)="remove(i)" class="btn btn-primary mr-5">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <button (click)="addUser()" class="btn btn-primary mr-5">Add new</button>
  <button (click)="save()" [disabled]="jobForm.invalid" class="btn btn-primary">Save</button>
</div>
